name: Update README with Blog Posts

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Update README
        uses: actions/update-readme-with-blog@v1
        with:
          feed_list: "https://medium.com/feed/@girishkulathumani"  # Replace with your blog RSS feed URL
